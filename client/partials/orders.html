<style>
	body{
		background-image: url('http://www.fashiongonerogue.com/wp-content/uploads/2015/11/Free-People-Winter-2015-Outfit-Ideas01.jpg');
		background-size: 1200px;
	}
	table{
		opacity: 0.7;
	}
	select{
		opacity: 0.7;
	}
	input{
		visibility: hidden;
	}
</style>

<div class="row" ng-controller="OrdersController">

	<div class="col-md-12">

		<h3>Add a new order</h3>

		<form>
			<div class="form-group">
			<p>Customer:</p> <select ng-options="customer as customer.name for customer in customers" ng-model='new_order.customer' class="form-control">
				<option value='' disabled>Select a Customer</option>
			</select>
			</div>
			<div class="form-group">
				<p>Product:</p><select ng-options="product.name as product.name for product in products" ng-model="new_order.product" class="form-control">
				<option value='' disabled>Select a Product</option>
				</select>
			</div>
			<div class="form-group">
				<p>Quantity:</p><select ng-model="new_order.quantity" class="form-control">
					<option ng-repeat='i in quantity' value='{{i}}'>{{ i }}</option>
				</select>
			</div>
			<div class="form-group">
				<!-- method to submit an order; go to controller-->
			<div class="icon icon-plus" ng-click="add_order()">
			</div>
		</div>
		</form>
		<div class="col-md-12">
			<!-- filter here -->
			<input type="text" ng-model="order._customer.name" placeholder="filter">
			<table style="width: 100%" class='hovertable'>
				<thead>
					<th>Customer Name</th>
					<th>Product</th>
					<th>Quantity</th>
					<th>Date</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr tr onmouseover = 'this.style.backgroundColor="#868181";' onmouseout='this.style.backgroundColor="#d4e3e5";' ng-repeat='order in orders | filter: order | orderBy: created_at'>
						<td ng-bind='order._customer.name'></td>
						<td ng-bind='order.product'></td>
						<td ng-bind='order.quantity'></td>
						<td ng-bind='order.created_at'></td>
						<td><button type="button" ng-click="delete_order(order)">Remove</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
